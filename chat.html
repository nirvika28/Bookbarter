<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chatroom</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #4895ef;
      --secondary-color: #3f37c9;
      --text-color: #333;
      --light-text: #666;
      --lighter-text: #999;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --border-color: #e0e0e0;
      --sent-message-bg: #4361ee;
      --sent-message-color: white;
      --received-message-bg: #e9ecef;
      --received-message-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 20px;
      background-color: var(--card-bg);
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.8rem;
      color: var(--text-color);
      margin-bottom: 5px;
    }

    .chat-header p {
      color: var(--light-text);
      font-size: 0.9rem;
    }

    .username {
      font-weight: 600;
      color: var(--primary-color);
    }

    .messages-container {
      height: 500px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: var(--bg-color);
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      position: relative;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-sent {
      align-self: flex-end;
      background-color: var(--sent-message-bg);
      color: var(--sent-message-color);
      border-bottom-right-radius: 4px;
    }

    .message-received {
      align-self: flex-start;
      background-color: var(--received-message-bg);
      color: var(--received-message-color);
      border-bottom-left-radius: 4px;
    }

    .message-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      margin-top: 5px;
      color: var(--lighter-text);
    }

    .message-sent .message-info {
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--lighter-text);
      text-align: center;
      padding: 20px;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: var(--border-color);
    }

    .input-container {
      display: flex;
      padding: 15px;
      background-color: var(--card-bg);
      border-top: 1px solid var(--border-color);
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .message-input:focus {
      border-color: var(--primary-color);
    }

    .send-button {
      margin-left: 10px;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      background-color: var(--secondary-color);
    }

    .send-button:disabled {
      background-color: var(--lighter-text);
      cursor: not-allowed;
    }

    .send-icon {
      margin-left: 5px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
        max-width: 100%;
      }

      .messages-container {
        height: calc(100vh - 180px);
      }

      .message {
        max-width: 90%;
      }
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    .messages-container::-webkit-scrollbar-thumb {
      background-color: var(--border-color);
      border-radius: 6px;
    }

    /* User avatar */
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: var(--primary-light);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.8rem;
      margin-right: 8px;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-start;
    }

    .message-content {
      display: flex;
      flex-direction: column;
    }

    .sender-name {
      font-size: 0.8rem;
      margin-bottom: 2px;
      color: var(--light-text);
    }

    .typing-indicator {
      align-self: flex-start;
      background-color: var(--received-message-bg);
      color: var(--received-message-color);
      padding: 12px 16px;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      display: none;
    }

    .typing-animation {
      display: flex;
      align-items: center;
      column-gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: var(--light-text);
      border-radius: 50%;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Public Chatroom</h1>
      <p>You are chatting as <span id="username" class="username">User</span></p>
    </div>
    
    <div id="messages" class="messages-container">
      <div id="emptyState" class="empty-state">
        <div>ðŸ’¬</div>
        <p>No messages yet. Start the conversation!</p>
      </div>
      
      <div id="typingIndicator" class="typing-indicator">
        <div class="typing-animation">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>
    
    <div class="input-container">
      <input type="text" id="messageInput" class="message-input" placeholder="Type your message here..." />
      <button id="sendButton" class="send-button" disabled>
        Send
        <span class="send-icon">âž¤</span>
      </button>
    </div>
  </div>
  
  <script>
    // Extract Gmail from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const userGmail = urlParams.get("gmail");

    // Display Gmail in the chat header
    document.getElementById("user-gmail").textContent = userGmail;

    // Debugging: Ensure Gmail is being retrieved correctly
    console.log("Retrieved Gmail:", userGmail);
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Generate a random username
    const randomUsername = "User" + Math.floor(Math.random() * 10000);
    document.getElementById("username").textContent = randomUsername;
    
    const socket = io();
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const emptyState = document.getElementById("emptyState");
    const typingIndicator = document.getElementById("typingIndicator");
    
    // Enable/disable send button based on input
    messageInput.addEventListener("input", () => {
      sendButton.disabled = messageInput.value.trim() === "";
    });

    // Get initials from username
    function getInitials(name) {
      return name.substring(0, 2).toUpperCase();
    }
    
    // Format timestamp
    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Create message element
    function createMessageElement(text, sender, timestamp, isCurrentUser) {
      // Hide empty state if it's visible
      if (emptyState.style.display !== "none") {
        emptyState.style.display = "none";
      }
      
      const messageWrapper = document.createElement("div");
      messageWrapper.className = "message-wrapper";
      
      if (!isCurrentUser) {
        // Create avatar for other users
        const avatar = document.createElement("div");
        avatar.className = "avatar";
        avatar.textContent = getInitials(sender);
        messageWrapper.appendChild(avatar);
      }
      
      const messageContent = document.createElement("div");
      messageContent.className = "message-content";
      
      if (!isCurrentUser) {
        const senderElement = document.createElement("div");
        senderElement.className = "sender-name";
        senderElement.textContent = sender;
        messageContent.appendChild(senderElement);
      }
      
      const messageElement = document.createElement("div");
      messageElement.className = isCurrentUser ? "message message-sent" : "message message-received";
      messageElement.textContent = text;
      
      const messageInfo = document.createElement("div");
      messageInfo.className = "message-info";
      messageInfo.textContent = formatTime(timestamp);
      
      messageElement.appendChild(messageInfo);
      messageContent.appendChild(messageElement);
      messageWrapper.appendChild(messageContent);
      
      return messageWrapper;
    }
    
    // Display new messages
    socket.on("chatMessage", (msg) => {
      const isCurrentUser = msg.sender === randomUsername;
      const messageElement = createMessageElement(
        msg.text, 
        msg.sender, 
        new Date(), 
        isCurrentUser
      );
      
      messagesContainer.insertBefore(messageElement, typingIndicator);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
    
    // Send a message
    function sendMessage() {
      const message = messageInput.value.trim();
      if (message) {
        const messageData = {
          text: message,
          sender: randomUsername
        };
        
        socket.emit("chatMessage", messageData);
        messageInput.value = "";
        sendButton.disabled = true;
      }
    }
    
    sendButton.addEventListener("click", sendMessage);
    
    // Send message on Enter key
    messageInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
    
    // Show typing indicator when others are typing
    socket.on("userTyping", (user) => {
      if (user !== randomUsername) {
        typingIndicator.style.display = "block";
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Hide typing indicator after 3 seconds
        setTimeout(() => {
          typingIndicator.style.display = "none";
        }, 3000);
      }
    });
    
    // Emit typing event
    let typingTimeout;
    messageInput.addEventListener("input", () => {
      clearTimeout(typingTimeout);
      socket.emit("userTyping", randomUsername);
      
      typingTimeout = setTimeout(() => {
        socket.emit("userStoppedTyping", randomUsername);
      }, 1000);
    });
    
    console.log("Retrieved Gmail:", userGmail);

  </script>
