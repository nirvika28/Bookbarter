<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | BookSwap</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 500px;
      margin: 60px auto 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 36px 28px;
    }
    .contact-container h1 {
      color: #4a90e2;
      margin-bottom: 18px;
      text-align: center;
      font-size: 2.2rem;
    }
    .contact-container p {
      color: #444;
      text-align: center;
      margin-bottom: 24px;
    }
    .contact-form label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      transition: border 0.2s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #4a90e2;
      outline: none;
    }
    .contact-form button {
      width: 100%;
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #357ab8;
    }
    #contactStatus {
      text-align: center;
      margin-top: 12px;
      color: #388e3c;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .contact-container {
        padding: 18px 4px;
      }
      .contact-container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question, suggestion, or need help? Fill out the form below and weâ€™ll get back to you soon!</p>
    <form id="contactForm" class="contact-form">
      <label for="email">Your Email:</label>
      <input type="email" id="email" required placeholder="you@example.com">
      <label for="message">Message:</label>
      <textarea id="message" rows="5" required placeholder="Type your message here..."></textarea>
      <button type="submit">Send</button>
    </form>
    <div id="contactStatus"></div>
  </div>
  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const response = await fetch('/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, message })
      });

      const result = await response.json();
      document.getElementById('contactStatus').textContent = result.message;
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
